<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نیما آرتمن | Nima Artman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">نیما آرتمن</div>
            <ul>
                <li><a href="#home">خانه</a></li>
                <li><a href="#projects">پروژه‌ها</a></li>
                <li><a href="#contact">تماس</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>
                    <span id="typed-output"></span>
                </h1>
                <p>طراحی خلاقانه، راه‌حل‌های نوآورانه</p>
                <p>سال نو مبارک!</p>
            </div>
        </div>
    </section>

    
    <section id="projects" class="projects">
        <div class="container">
            <div class="section-title">
                <h2>پروژه‌های من</h2>
            </div>
            <div class="project-grid reveal">
                <div class="project-card">
                    <div class="project-image">
                        <img src="https://nimaartman.ir/science/images.png" alt="پروژه اول">
                    </div>
                    <div class="project-info">
                        <h3>هوش مصنوعی علوم</h3>
                        <p>کارآمد برای دوره اول متوسطه</p>
                        <div class="project-links">
                            <a href="https://nimaartman.ir/science" class="project-link">مشاهده پروژه</a>
                            
                        </div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image">
                        <img src="mario.jpg" alt="پروژه دوم">
                    </div>
                    <div class="project-info">
                        <h3>هوش مصنوعی ماریو</h3>
                        <p>تقلید از رفتار ماریو شخصیت محبوب</p>
                        <div class="project-links">
                            <a href="https://nimaartman.ir/mario-ai" class="project-link">مشاهده پروژه</a>
                            
                        </div>
                    </div>
                </div>
                
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <div class="section-title">
                <h2>تماس با ما</h2>
            </div>
            <form class="reveal">
                <input type="text" placeholder="نام" required>
                <input type="email" placeholder="ایمیل" required>
                <textarea placeholder="پیام شما" rows="5" required></textarea>
                <button type="submit">ارسال پیام</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© ۱۴۰۴ نیما آرتمن. تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
